{% extends "base.html" %}

{% block add_static %}
	{{ block.super }}
	<link href="../static/css/loginstyle.css" rel="stylesheet" type="text/css">

{% endblock add_static %}

{% block content %}
	<div class="container">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">
	<center><h class="heading">Sign in to Buy/Sell portal</h></center>
	</div>
	
	</div>
	<div class="row">
	<div class="col-md-3">
	</div>
	<div class="col-md-6">
		<fieldset class="box">
		<center>
		<form method="post" action="">{% csrf_token %}
			<br>
			<div class="form-group">
			<div class="row">
			
			<div class="col-md-12">
			<label for="username" id="label"><h>Username </h></label>
			</div>
			
			</div>
			<br>
			<div class="row">
			
			<div class="col-md-12">
			<input type="text" name="username" class="inputtext" class="form-control" id="exampleInputText1">
			</div>
			
			</div>
			<br>
			</div>
			<br>
			<div class="form-group">
			<div class="row">
			
			<div class="col-md-12">
			<label for="passward" >Password</label>
			</div>
			
			</div>
			<br>
			<div class="row">
			
			<div class="col-md-12">
			<input type="password" name="password" class="inputtext" class="form-control" id="exampleInputPassword1">
			</div>
			
			</div>
			</div>
			<br>
			<input type="submit" name="submit" value="Sign in" class="submit" id="submit" class="btn btn-default">
			<br>
			<br>
			
		</form>
		</center>
		</fieldset>
	</div>
	<div class="col-md-3">
	</div>
	</div>
	<br>
	<br>
	<div class="row">
	<div class="col-md-3">
	</div>
	<div class="col-md-6">
		<fieldset class="signup">
		<br>
		<center>
			<h>New to Buy/Sell Portal? </h>
			<a href="/signup" style="color:blue"><h>Create an account</h></a>
		</center>	
		<br>
	
		</fieldset>
	</div>
	<div class="col-md-3">
	</div>
	</div>
	<br>
	<br>
</div>
</div>
{% endblock content %}
