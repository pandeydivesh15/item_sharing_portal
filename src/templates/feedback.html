{% extends "base.html" %}
{% block navbar %}
	{% if user %}
		{% include "navbar_after_login.html" %}
	{% else %}
		{% include "navbar_before_login.html" %}
	{% endif %}
{% endblock navbar %}
{% block content %}
<div class="container-fluid">
<div class="form";> 
<h1 style="color:#009688;font-family:Lucida Console;">Feedback</h1>
  <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="form-group">
      <label for="prov">Any improvements required:</label>
      <input type="improvement" name="improvements"class="form-control" id="email" placeholder="Your Response">
    </div>
    <div class="form-group">
      <label for="comp">Complain If Any:</label>
      <input type="complain" name="complaint" class="form-control" id="pwd" placeholder="Your Response">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember my Feedback</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  </div>

</div>
{% endblock content %}
