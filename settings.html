<!DOCTYPE html>
<head>
<title>Buy/Sell/Share</title>
	  <div id="complete-top"></div>

 <!--Import Google Icon Font-->	
 <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<meta charset="UTF-8">
	  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	  <link rel="stylesheet" href="css/style.css" type="text/css"/>
	  <link href="css/materialize.css" type="text/css" rel="alternate stylesheet" media="screen,projection"/>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  
</head>
  <body class="container">   
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s4">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s4">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input disabled value="IIT-BHU" id="disabled" type="text" class="validate">
          <label for="disabled">Institute</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
	  <h6>Sharable Items</h6>
	  <div class="container" style="margin-left:0px;">
	  <p> <input type="checkbox" id="calculator"/>
	   <label for="calculator">calculator</label>
	  </p>
	  <p> <input type="checkbox" id="ed"/>
	   <label for="ed">ED Instrument</label>
	  </p>
	  <p> <input type="checkbox" id="apron"/>
	   <label for="apron">Apron</label>
	  </p>
	<div class="row s12 m10"style="margin-left:0;">
	</div>
	</div>
	<br>
	<p>
	   <button class="btn waves-effect waves-light" type="submit" name="action">Submit

	<i class="material-icons right">send</i>
  </button>
  </p>
    </form>
  </div>
   </body>   
</html>
